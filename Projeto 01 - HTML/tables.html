<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="2" width="100%">
        <tr>
            <th colspan="3">Produtos</th>
        </tr>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td><a href="https://www.amazon.com.br/Tablet-Lenovo-M9-64GB-Polegadas/dp/B0CCN1VDND/ref=asc_df_B0CCN1VDND/?tag=googleshopp00-20&linkCode=df0&hvadid=709884378406&hvpos=&hvnetw=g&hvrand=7147316876753178278&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9198967&hvtargid=pla-2244173618582&psc=1&mcid=c226ccd3e9d63cdb8e1bdbb9751f5850&gad_source=1" target="_blank">Tablet</a></td>
            <td>R$ 833,06</td>
        </tr>
        <tr>
            <td>003</td>
            <td><img src="imagens/camus.jpeg" alt="Camus" height="100"></td>
            <td>R$ 999,99</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">cupom1 - R$ 10</td>
        </tr>
        <tr>
            <td colspan="2">cupom2 - R$ 12</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478</td>
        </tr>
    </table>
    <img src="imagens/camus.jpeg" alt="Camus" width="50%">
</body>
</html>
