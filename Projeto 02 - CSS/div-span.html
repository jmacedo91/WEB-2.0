<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">
        #topo {
            background: rgb(0, 0, 0);
            color: white;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        .azul {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="images/horror.png" alt="" width="150">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 1
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>

    <!-- Div são blocks e spans são inlines -->
</body>

</html>
